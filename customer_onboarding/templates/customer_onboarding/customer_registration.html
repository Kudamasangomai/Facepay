{% extends "base.html" %}

{% block title %}
<title>POS System face registration</title>
{% endblock %}

{% block content %}
<h3 class="text-center">Customer Facial Account Registration</h3>
    <div class="card-deck">
        <div class="container">
            <br/>
            <form action = "" method="POST"  class="form-group">
                {% csrf_token %}
                
                {% comment %} {% for txt in form %}
                    <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">{{txt.label}}</label>
                    <div class="col-sm-10">
                    {{txt}}
                    </div>                    
                </div>
                 {% endfor %} {% endcomment %}
                {{form.as_p}}
                                
                <button type="Submit">Sign Up</button>
            </form>  
        <div>
    </div>
</div>
{% endblock %}
